<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somma e Prodotto di Tre Numeri</title>
    <script>
        // Funzione per calcolare la somma
        function calcolaSommaeProdotto() {
            // Ottieni i valori dai campi di input
            var num1 = parseFloat(document.getElementById("numero1").value);
            var num2 = parseFloat(document.getElementById("numero2").value);
            var num3 = parseFloat(document.getElementById("numero3").value);

            // Calcola la somma
            var somma = num1 + num2 + num3;
            var prodotto = num1 * num2 * num3;

            // Mostra il risultato
            document.getElementById("risultato").innerText = "La somma è: " + somma;
            document.getElementById("risultato2").innerText = "Il prodotto è: " + prodotto;
        }
    </script>
</head>
<body>
    <h1>Somma e Prodotto di tre numeri</h1>
    
    <label for="numero1">Primo numero:</label>
    <input type="number" id="numero1" required><br><br>

    <label for="numero2">Secondo numero:</label>
    <input type="number" id="numero2" required><br><br>

    <label for="numero3">Terzo numero:</label>
    <input type="number" id="numero3" required><br><br>

    <button onclick="calcolaSommaeProdotto()">Calcola Somma e Prodotto</button>

    <h2 id="risultato"></h2>
    <h2 id="risultato2"></h2>
</body>
</html>
